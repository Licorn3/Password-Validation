<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Check</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/55d770f8e7.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="pass-field">
            <input type="password" placeholder="Crea una contraseña">
            <i class="fa-solid fa-eye"></i>
        </div>
        <div class="content">
            <p>la contraseña debe contener</p>
            <ul class="requirement-list">
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Al menos 8 caracteres</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Al menos 1 numero</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Al menos 1 letra en minuscula</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Al menos 1 simbolo especial (!...$)</span>
                </li>
                <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Al menos 1 mayusculA</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
